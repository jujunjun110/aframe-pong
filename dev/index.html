<html>

<head>
    <title>project-name</title>
    <script src="./build.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <a-scene physics="debug: false;gravity: 0;friction: 0; restitution: 1.0;" antialias="true">
        <a-assets>
            <a-mixin id="wall" static-body scale="10 20 1" material="color:lightblue"></a-mixin>
        </a-assets>
        <!-- walls -->
        <a-plane mixin="wall" position="5 0 -15" rotation="0 -90 -90"></a-plane>
        <a-plane mixin="wall" position="-5 0 -15" rotation="  0 90 -90"></a-plane>
        <a-plane mixin="wall" position="0 -5 -15" rotation="-90  0   0"></a-plane>
        <a-plane mixin="wall" position="0  5 -15" rotation=" 90  0   0"></a-plane>
        <a-plane player-mover material="opacity:0;" position="0 0 -5" scale="10 10 1"></a-plane>
        <a-plane goal-wall="side: player" static-body material="opacity:0;" position="0 0 5" scale="100 100 1"></a-plane>
        <a-plane goal-wall="side: enemy" static-body material="opacity:0;" position="0 0 -30" scale="100 100 1"></a-plane>
        <!-- ball -->
        <a-entity id="ball" class="ignore-ray" id="ball" geometry="primitive:sphere" material="color:lightgreen" ball dynamic-body="angularDamping:0.0;linearDamping:0.0;mass:5" position="0 0 -15"></a-entity>
        <!-- player -->
        <a-cursor id="player" player geometry="primitive:box" scale="3 3 0.1" static-body></a-cursor>
        <!-- enemy -->
        <a-plane id="enemy" position="0 0 -25" static-body enemy scale="3 3 1" material="color:red;opacity:1;"></a-plane>
        <!-- env -->
        <a-sky color="#ccc"></a-sky>
        <a-camera position="0 0 0" raycaster></a-camera>
    </a-scene>
</body>

</html>
