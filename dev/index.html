<body>
    <a-scene physics="debug: false;gravity: 0;friction: 0; restitution: 1.0;" antialias="true">
        <a-assets>
            <a-mixin id="wall" static-body scale="1.6 4 1" material="color:lightblue"></a-mixin>
        </a-assets>
        <!-- walls -->
        <a-plane mixin="wall" position=" 0.8  1.0 -2" rotation="0 -90 -90"></a-plane>
        <a-plane mixin="wall" position="-0.8  1.0 -2" rotation="  0 90 -90"></a-plane>
        <a-plane mixin="wall" position="0     0.2 -2" rotation="-90  0   0"></a-plane>
        <a-plane mixin="wall" position="0     1.8 -2" rotation=" 90  0   0"></a-plane>
        <a-plane player-mover material="opacity:0;" position="0 1.0 -1.0" scale="1.6 1.6 1"></a-plane>
        <a-plane goal-wall="side: player" static-body material="opacity:0;" position="0 1 1" scale="100 100 1"></a-plane>
        <a-plane goal-wall="side: enemy" static-body material="opacity:0;" position="0 1 -5" scale="100 100 1"></a-plane>
        <a-entity id="lcd" bmfont-text="text: 0 - 0;align:center;" position="-2.5 0 -4"></a-entity>
        <!-- ball -->
        <a-sphere id="ball" id="ball" radius="0.1" material="color: lightgreen" ball dynamic-body position="0 0 -4"></a-sphere>
        <!-- player -->
        <!-- <a-box id="player" player material="color: black; opacity:0.8" scale="0.6 0.6 0.1" static-body></a-box> -->
        <a-entity vive-controls="hand: left">
            <a-box player position="0 0 0" material="color: black; opacity:0.8" scale="0.6 0.6 0.1" rotation="60 0 0" static-body></a-box>
        </a-entity>
        <a-entity vive-controls="hand: right">
            <a-box player position="0 0 0" material="color: black; opacity:0.8" scale="0.6 0.6 0.1" rotation="60 0 0" static-body></a-box>
        </a-entity>
        <!-- enemy -->
        <a-plane id="enemy" position="0 1.0 -4.0" static-body enemy scale="0.6 0.6 0.1" material="color:red;opacity:1;"></a-plane>
        <!-- env -->
        <a-sky color="#ccc"></a-sky>
        <a-camera position="0 0 0" raycaster></a-camera>
    </a-scene>
</body>

</html>
